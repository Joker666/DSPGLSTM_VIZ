<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thesis Defense: Soil Moisture Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              science: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              soil: {
                500: '#a16207', // earthy
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      /* Default (Light Mode) Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      /* Dark Mode Overrides */
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .connection-line {
        stroke: #94a3b8; /* Slate 400 */
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 5, 5;
        animation: dash 30s linear infinite;
      }
      .dark .connection-line {
        stroke: #64748b;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 1000;
        }
      }
      
      /* Custom Scrollbar for the detail panel */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5);
        border-radius: 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">
    <div id="root"></div>
  </body>
</html>
